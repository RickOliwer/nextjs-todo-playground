name: Run Drizzle Migrations on Main

on:
  push:
    branches: [main]
    paths:
      - "drizzle/**"
      - "drizzle.config.ts"
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Write .env file
        run: echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > .env

      - name: Run Drizzle migrations
        run: pnpm db:migrate
